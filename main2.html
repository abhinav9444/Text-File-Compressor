<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Compression Tool</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');
        
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f39c12;
            --background-color: #1a2a3a;
            --text-color: #ecf0f1;
            --card-bg-color: rgba(236, 240, 241, 0.1);
            --kiit-green: #2ecc71;
        }
        
        body, html {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            color: var(--text-color);
            overflow-x: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            z-index: -1;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .content-card {
            background-color: var(--card-bg-color);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeInUp 1s ease-out;
            position: relative;
            overflow: hidden;
        }
        
        .content-card::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(30deg);
            pointer-events: none;
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h1 {
            color: var(--secondary-color);
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .upload-btn-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            margin-bottom: 20px;
        }
        
        .btn {
            border: none;
            color: var(--text-color);
            background-color: var(--primary-color);
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .btn::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 70%);
            transform: scale(0);
            opacity: 0;
            transition: transform 0.3s, opacity 0.3s;
        }
        
        .btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .btn:hover::after {
            transform: scale(1);
            opacity: 1;
        }
        
        .upload-btn-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }
        
        #uploadAnimation {
            display: none;
            width: 60px;
            height: 60px;
            border: 5px solid var(--text-color);
            border-top: 5px solid var(--secondary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #compressionInfo {
            font-size: 1.2em;
            margin: 20px 0;
            font-weight: 300;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s, transform 0.5s;
        }
        
        #compressionInfo.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .credentials-card {
            background-color: var(--card-bg-color);
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-out 0.5s both;
            position: relative;
            overflow: hidden;
        }
        
        .credentials-card::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(30deg);
            pointer-events: none;
        }
        
        .credentials-card img {
            width: 80px;
            height: auto;
            margin-bottom: 15px;
            border-radius: 50%;
            border: 3px solid var(--secondary-color);
            padding: 5px;
            background-color: var(--text-color);
            transition: transform 0.3s ease;
        }
        
        .credentials-card img:hover {
            transform: scale(1.1);
        }
        
        .credentials-card h2 {
            color: var(--secondary-color);
            margin-bottom: 10px;
            font-size: 1.5em;
        }
        
        .credentials-card p {
            color: var(--text-color);
            margin: 5px 0;
            font-size: 1em;
        }
        
        .credentials-card .university {
            color: var(--kiit-green);
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        @media (max-width: 600px) {
            .content-card {
                padding: 30px;
            }
            h1 {
                font-size: 2em;
            }
            .btn {
                font-size: 16px;
                padding: 10px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="content-card">
            <h1>File Compression Tool</h1>
            <div class="upload-btn-wrapper">
                <button class="btn">Upload a .txt file</button>
                <input type="file" id="fileInput" accept=".txt" />
            </div>
            <div id="uploadAnimation"></div>
            <div id="compressionInfo"></div>
            <a id="downloadBtn" class="btn" style="display: none;">Download Compressed File</a>
            
            <div class="credentials-card">
                <img src="KIIT-logo-HD.png" alt="KIIT Logo" />
                <h2>Abhinav Kumar Singh</h2>
                <p>Roll Number: 2005426</p>
                <p class="university">KIIT Deemed to be University</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function() {
            var file = this.files[0];
            if (file) {
                document.getElementById('uploadAnimation').style.display = 'block';
                var reader = new FileReader();
                reader.onload = function(e) {
                    var contents = e.target.result;
                    var compressedContent = LZWcompress(contents);
                    document.getElementById('uploadAnimation').style.display = 'none';
                    var compressionInfo = document.getElementById('compressionInfo');
                    compressionInfo.textContent = "File compression completed.";
                    compressionInfo.classList.add('show');
                    var downloadBtn = document.getElementById('downloadBtn');
                    downloadBtn.style.display = 'inline-block';
                    downloadBtn.href = 'data:text/plain;charset=utf-8,' + encodeURIComponent(compressedContent);
                    downloadBtn.download = 'compressed.txt';
                };
                reader.readAsText(file);
            }
        });

        function LZWcompress(uncompressed) {
            var dict = {};
            var data = (uncompressed + "").split("");
            var out = [];
            var currChar;
            var phrase = data[0];
            var code = 256;
            for (var i=1; i<data.length; i++) {
                currChar = data[i];
                if (dict[phrase + currChar] != null) {
                    phrase += currChar;
                } else {
                    out.push(phrase.length > 1 ? dict[phrase] : phrase.charCodeAt(0));
                    dict[phrase + currChar] = code;
                    code++;
                    phrase = currChar;
                }
            }
            out.push(phrase.length > 1 ? dict[phrase] : phrase.charCodeAt(0));
            for (var i=0; i<out.length; i++) {
                out[i] = String.fromCharCode(out[i]);
            }
            return out.join("");
        }
    </script>
</body>
</html>
