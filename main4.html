<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Compression Tool</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');
        
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f39c12;
            --background-color: #1a2a3a;
            --text-color: #ecf0f1;
            --card-bg-color: rgba(236, 240, 241, 0.1);
            --kiit-green: #2ecc71;
        }
        
        body, html {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            color: var(--text-color);
            background-color: var(--background-color);
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .animate-gradient {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .content-card {
            background-color: var(--card-bg-color);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeInUp 1s ease-out;
            position: relative;
            overflow: hidden;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: var(--secondary-color);
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .upload-btn-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            margin-bottom: 20px;
        }
        
        .btn {
            border: none;
            color: var(--text-color);
            background-color: var(--primary-color);
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .upload-btn-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }

        #uploadAnimation {
            display: none;
            width: 60px;
            height: 60px;
            border: 5px solid var(--text-color);
            border-top: 5px solid var(--secondary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #compressionInfo {
            font-size: 1.2em;
            margin: 20px 0;
            font-weight: 300;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s, transform 0.5s;
        }

        #compressionInfo.show {
            opacity: 1;
            transform: translateY(0);
        }

        .credentials-card {
            background-color: var(--card-bg-color);
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-out 0.5s both;
            position: relative;
            overflow: hidden;
        }

        .credentials-card img {
            width: 80px;
            height: auto;
            margin-bottom: 15px;
            border-radius: 50%;
            border: 3px solid var(--secondary-color);
            padding: 5px;
            background-color: var(--text-color);
            transition: transform 0.3s;
        }

        .credentials-card img:hover {
            transform: scale(1.1);
        }

        .credentials-card h2 {
            color: var(--secondary-color);
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        .credentials-card p {
            color: var(--text-color);
            margin: 5px 0;
            font-size: 1em;
        }

        .credentials-card .university {
            color: var(--kiit-green);
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        @media (max-width: 600px) {
            .content-card {
                padding: 30px;
            }
            h1 {
                font-size: 2em;
            }
            .btn {
                font-size: 16px;
                padding: 10px 25px;
            }
        }
    </style>
</head>
<body class="animate-gradient">
    <div class="background"></div>
    <div class="container">
        <div class="content-card">
            <h1>File Compression Tool</h1>
            <div class="upload-btn-wrapper">
                <button class="btn">Upload a .txt file</button>
                <input type="file" id="fileInput" accept=".txt" />
            </div>
            <div id="uploadAnimation"></div>
            <div id="compressionInfo"></div>
            <button id="downloadBtn" class="btn" style="display: none;">Download Compressed File</button>
            
            <div class="credentials-card">
                <img src="KIIT-logo-HD.png" alt="KIIT Logo" />
                <h2>Abhinav Kumar Singh</h2>
                <p>Roll: 22051564</p>
                <p class="university">KIIT University</p>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadAnimation = document.getElementById('uploadAnimation');
        const compressionInfo = document.getElementById('compressionInfo');
        const downloadBtn = document.getElementById('downloadBtn');
        let compressedFilename;

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            const kbytes = bytes / 1024;
            if (kbytes < 1024) return kbytes.toFixed(2) + ' KB';
            const mbytes = kbytes / 1024;
            return mbytes.toFixed(2) + ' MB';
        }

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const originalFileSize = file.size;
                uploadAnimation.style.display = 'block';
                compressionInfo.style.display = 'none';
                compressionInfo.classList.remove('show');
                downloadBtn.style.display = 'none';

                const formData = new FormData();
                formData.append('file', file);

                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    uploadAnimation.style.display = 'none';
                    const compressedFileSize = data.compressed_size; // Assuming this is returned by the server
                    const compressionRatio = ((originalFileSize - compressedFileSize) / originalFileSize) * 100;

                    compressionInfo.textContent = `Original Size: ${formatFileSize(originalFileSize)} | Compressed Size: ${formatFileSize(compressedFileSize)} | Compression: ${compressionRatio.toFixed(2)}%`;
                    compressionInfo.classList.add('show');
                    downloadBtn.style.display = 'block';
                    compressedFilename = data.compressed_filename; // Assuming this is returned by the server
                })
                .catch(error => {
                    console.error('Error:', error);
                    uploadAnimation.style.display = 'none';
                    compressionInfo.textContent = 'Error uploading file.';
                    compressionInfo.classList.add('show');
                });
            }
        });

        downloadBtn.addEventListener('click', function() {
            window.location.href = `/download/${compressedFilename}`;
        });
    </script>
</body>
</html>
